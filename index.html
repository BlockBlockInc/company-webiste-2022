<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

            <a href="#">
                <img src="/assets/images/logo.svg" alt="block:block">
            </a>
            <ul class="flex flex-row gap-6 items-center">
                <li class="hidden sm:block">
                    <a class="hover:underline" href="#">Who We Are</a>
                </li>
                <li>
                    <a class="border border-white border-px rounded-full py-2 px-6 inline-block hover:bg-white hover:text-black" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="bg-black">
        <section class="hero">
            <div class="min-h-[100vh] bg-center bg-no-repeat flex items-center px-6 relative" style="background-image: url(/assets/images/bg-hero.svg)">

        <div class="rotator">
            <section>
                <div class="min-h-[100vh] w-full bg-center bg-no-repeat flex items-center px-6 bg-black relative bg-cover" style="background-image: url('assets/images/section-overlay.svg'), url('assets/images/bg-meebits.jpg');">

                            <div class="mb-2">

                            <h2 class="text-4xl sm:text-5xl lg:text-7xl text-white bb-text-monument-black mb-2">
                                Meebits
                                <span class="block w-full bb-text-outline">DAO</span>
                            </h2>

                            <!-- Tags -->
                            <ul class="list-none p-0 m-0 flex gap-x-4">
                                <li class="inline-block py-1 px-4 text-white bg-[#2F2F2F] rounded-md">DAO</li>
                                <li class="inline-block py-1 px-4 text-white bg-[#2F2F2F] rounded-md">NFT</li>
                            </ul>

                            <!-- Description -->
                            <p class="max-w-md leading-releaxes">We are the principal sponsor and building the backend for MeebitsDAO, an independent community and development fund for the Meebits ecosystem.</p>

                            <!-- CTA -->
                            <div>
                                <a class="inline-block border border-white border-px rounded-full py-2 px-6" href="#">Visit Site</a>
                            </div>
                            
                        </div>
                    </div>
